<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Health Tracker - RiM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container screen3">
    <header>
      <h1>RiM: Record, Improve and Maintain</h1>
    </header>
    <main>
      <section class="card">
        <h2>Step Count</h2>
        <p id="step-count">0</p>
      </section>

      <section class="card">
        <h2>Distance Traveled (km)</h2>
        <p id="distance-traveled">0.00</p>
      </section>

      <section class="card">
        <h2>Sleep Hours</h2>
        <p id="sleep-hours">0</p>
        <div class="sleep-btns">
          <button id="start-sleep-btn">Start Sleep</button>
          <button id="stop-sleep-btn" disabled>Stop Sleep</button>
        </div>
      </section>

      <!-- NEW: Sedentary Hours Section -->
      <section class="card">
        <h2>Sedentary Hours</h2>
        <p id="sedentary-hours">0.0</p>
      </section>
      <!-- End Sedentary Section -->

    </main>
  </div>

  <!-- Hidden Meal Popup (shown at 10 PM) -->
  <div 
    id="meal-popup" 
    style="display: none; 
           position: fixed; 
           top: 50%; 
           left: 50%; 
           transform: translate(-50%, -50%);
           background: #fff; 
           padding: 20px; 
           border-radius: 8px; 
           box-shadow: 0 2px 8px rgba(0,0,0,0.3); 
           z-index: 999;"
  >
    <h2>Todayâ€™s Meals</h2>
    <p>Did you take your breakfast today?</p>
    <label>
      <input type="radio" name="breakfast" value="yes" checked /> Yes
    </label>
    <label>
      <input type="radio" name="breakfast" value="no" /> No
    </label>

    <p>Did you take your lunch today?</p>
    <label>
      <input type="radio" name="lunch" value="yes" checked /> Yes
    </label>
    <label>
      <input type="radio" name="lunch" value="no" /> No
    </label>

    <p>Did you take your dinner today?</p>
    <label>
      <input type="radio" name="dinner" value="yes" checked /> Yes
    </label>
    <label>
      <input type="radio" name="dinner" value="no" /> No
    </label>

    <br /><br />
    <button id="meal-popup-submit">Submit</button>
  </div>
  <!-- End Meal Popup -->

  <script src="script.js"></script>
  <script>
    // Redirect if no userData found
    window.addEventListener('load', () => {
      const userData = localStorage.getItem('userData');
      if (!userData) {
        // If user data is not stored, go back to screen 1
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
