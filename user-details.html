<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>User Details - RiM</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* You can move this into styles.css if you like */
    .field {
      display: flex;
      flex-direction: column; /* Label and input on separate lines */
      margin-bottom: 15px;    /* Vertical spacing between fields */
    }
    
    .field label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .field input, .field select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Simple styling for the "i" info icon */
    .info {
      display: inline-block;
      background-color: #eee;
      color: #333;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      text-align: center;
      line-height: 18px;
      font-weight: bold;
      margin-left: 5px;
      cursor: help; /* helps indicate that it's an info/tooltip icon */
    }
  </style>
</head>
<body>
  <div class="container screen2">
    <h2>Please enter your details</h2>
    <form id="user-form">
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="field">
        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" required />
      </div>

      <div class="field">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required />
      </div>

      <div class="field">
        <label for="age">Age (in years):</label>
        <input type="number" id="age" min="1" required />
      </div>

      <!-- GENDER DROPDOWN -->
      <div class="field">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- HEIGHT WITH INFO ICON -->
      <div class="field">
        <label for="height">
          Height (cm)
          <span 
            class="info" 
            title="If you are unsure about your height and weight, kindly visit the institute health center or our lab (305, 4D Building) for measurement."
          >
            i
          </span>
          :
        </label>
        <input type="number" id="height" min="1" required />
      </div>

      <!-- WEIGHT WITH INFO ICON -->
      <div class="field">
        <label for="weight">
          Weight (kg)
          <span 
            class="info" 
            title="If you are unsure about your height and weight, kindly visit the institute health center or our lab (305, 4D Building) for measurement."
          >
            i
          </span>
          :
        </label>
        <input type="number" id="weight" min="1" required />
      </div>

      <button class="btn" type="submit">Continue</button>
    </form>
  </div>

  <script>
    // On load, check if userData already exists:
    // If present, skip to tracker immediately.
    window.addEventListener('load', () => {
      const userData = localStorage.getItem('userData');
      if (userData) {
        window.location.href = 'tracker.html';
      }
    });

    // Handle form submission
    const userForm = document.getElementById('user-form');
    userForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Collect form data
      const name = document.getElementById('name').value.trim();
      const roll = document.getElementById('roll').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value;
      const height = document.getElementById('height').value.trim();
      const weight = document.getElementById('weight').value.trim();

      // Save to localStorage
      const dataObj = { name, roll, email, age, gender, height, weight };
      localStorage.setItem('userData', JSON.stringify(dataObj));

      // Redirect to Screen 3 (tracker)
      window.location.href = 'tracker.html';
    });
  </script>
</body>
</html>
